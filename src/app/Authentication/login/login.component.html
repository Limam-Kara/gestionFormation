<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image bg-dark">
    </div>
    <div class="col-md-8 col-lg-6">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div class="d-flex align-items-center justify-content-center mb-4">
                  <!-- Use flexbox for aligning items -->
                  <a href="#"><img src="../../../assets/images/logos/MJ-Maroc.png" width="250"></a>
                  <!-- <h3 class="login-heading m-3">Bienvenue !</h3> -->
                </div>
                <h3 class="login-heading text-center mb-4">Bienvenue !</h3>
                <!-- <form class="form" method="POST"> -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                    name="username" [(ngModel)]="username">
                  <label for="floatingInput">Nom d'utilisateur</label>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="password"[(ngModel)]="password">
                  <label for="floatingPassword">Mot de passe</label>
                </div>
                <div class="mb-4 d-flex justify-content-end">
                  <a href="/Authentication/ForgetPassword" class="forgot-pass">Mot de passe oubli√© ?</a>
                </div>

                <div class="d-grid mb-4">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2 bg-dark"
                    [disabled]="!loginForm.valid">LOGIN</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
