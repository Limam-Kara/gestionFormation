<div class="card">
  <div class="card-body">
    <h4 class="card-title">Formations</h4>
    <div class="feed-widget mt-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table table-striped" [@fadeInAnimation] *ngIf="niveauEtudeData.length > 0">
              <thead>
                <tr>
                  <th scope="col">Niveau d'Etude</th>
                  <th scope="col">Count</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of niveauEtudeData">
                  <td>{{ data.niveauEtude }}</td>
                  <td>{{ data.count }}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="niveauEtudeData.length === 0" class="text-center">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
