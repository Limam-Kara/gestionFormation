<div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3 d-flex justify-content-between align-items-center">
          <h4 class="card-title mb-0 text-warning">List Evaluation Par Thématique</h4>
         
        </div>
        <div class="card-body border-top">
          <div class="table-responsive">
            <table id="example" class="display nowrap cell-border" style="width: 100%;">
                <thead>
                    <tr>
                        <th class="text-warning font-medium fs-4">CNE</th>
                        <th class="text-warning font-medium fs-4">PPR</th>
                        <th class="text-warning font-medium fs-4">Nom</th>
                        <th class="text-warning font-medium fs-4">Prénom</th>
                        <th class="text-warning font-medium fs-4">Thématique</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let items of apiDatafilter">
                    <tr *ngIf="items.thematique===thematiqueId">
                      <td>{{ items.cne }}</td>
                      <td>{{ items.ppr }}</td>
                      <td>{{ items.nom }}</td>
                      <td>{{ items.prenom }}</td>
                      <td>{{ items.thematique }}</td>
    
                    
                    </tr>
                  </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
