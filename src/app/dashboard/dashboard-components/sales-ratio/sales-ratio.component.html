<div class="card" [@fadeInAnimation]>
  <div class="card-body">
    <h4 class="card-title">Sales Ratio</h4>
    <h5 class="card-subtitle text-muted">Yearly Sales Report</h5>
    <div class="bg-info p-3 rounded">
      <div class="row">
        <div class="col-md-4">
          <h6 class="text-white">Total</h6>
          <h3 class="text-white mb-0">{{ totalChargeCurrentyear }} DH</h3>
        </div>
        <div class="col-md-4">
          <h6 class="text-white">This Month</h6>
          <h3 class="text-white mb-0">{{ totalChargeCurrentMonth }} DH</h3>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <div>
          <div class="d-flex flex-column w-100">
            <apx-chart
              [series]="salesChartOptions.series"
              [chart]="salesChartOptions.chart"
              [plotOptions]="salesChartOptions.plotOptions"
              [xaxis]="salesChartOptions.xaxis"
              [yaxis]="salesChartOptions.yaxis"
              [grid]="salesChartOptions.grid"
              [stroke]="salesChartOptions.stroke"
              [tooltip]="salesChartOptions.tooltip"
              [dataLabels]="salesChartOptions.dataLabels"
              [legend]="salesChartOptions.legend"
              [colors]="salesChartOptions.colors"
              [markers]="salesChartOptions.markers"
            >
            </apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
