<form [formGroup]="formationForm">
    <div class="form-group">
      <label for="thematique">Sélectionnez une thématique :</label>
      <select formControlName="thematique" id="thematique" class="form-control" (change)="filterJoursFormation()">
        <option value="">Choisir une thématique</option>
        <option *ngFor="let formation of apiData" [value]="formation.thematique">{{ formation.thematique }}</option>
      </select>
    </div>
  
    <div class="form-group" *ngIf="joursFormation.length > 0">
      <label for="jourFormation">Sélectionnez un jour de formation :</label>
      <select formControlName="jourFormation" id="jourFormation" class="form-control">
        <option value="">Choisir un jour de formation</option>
        <option *ngFor="let jour of joursFormation" [value]="jour">{{ jour }}</option>
      </select>
    </div>
    
  </form>
  <div class="card-body border-top">
    <div class="table-responsive">
      <table id="example" class="display nowrap cell-border" style="width: 100%;">
        <thead>
          <tr>
            <th class="text-warning font-medium fs-4">N°</th>
            <th class="text-warning font-medium fs-4">Intitulé de la thématique</th>
            <th class="text-warning font-medium fs-4">Date Début</th>
            <th class="text-warning font-medium fs-4">Date Fin</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of beneficiaires">
          <tr  *ngIf="item.thematique === thema">
            <td>{{ item.ppr }}</td>
            <td>{{ item.cne }}</td>
            <td>{{ item.nom }}</td>
            <td>{{ item.prenom }}</td>
           
          </tr>
        </tbody>
      </table>
    </div>
  </div>
