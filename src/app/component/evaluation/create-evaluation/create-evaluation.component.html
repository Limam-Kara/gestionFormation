<div class="modal fade" id="CT" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter Evaluation pour Thématique</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
            
                <div class="row">
                  <div class="col">
                      <div class="form-group mb-3">
                        <label for="Objectif">Thématiques</label>
                        <select class="form-select"  id="Objectif" >
                            <option *ngFor="let fr of formationdata" [value]="fr.id" >{{fr.thematique}}</option>
                            
                        </select>
                      </div>
                  </div>
                </div>
             
            
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  type="submit" class="btn btn-primary addStudent" name="Ajouter">Add</button>
            </div>
        </div>
    </div>
  </div>
